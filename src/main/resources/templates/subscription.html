<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www/ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">

<head>
    <meta charset="UTF-8">
    <title>Subscription</title>
</head>
<body>
  <div layout:fragment="page_content">
    <div class="container mt-5 text-center">
      <div class="mb-3">
        <img src="../static/img/imageReservation.jpg" th:src="@{img/imageReservation.jpg}" width="360" height="237">
      </div>
      <div class="row align-items-center">
        <div class="col-4"></div>
        <div class="col-4">
          <form th:action="@{/confirmSubscription}" method="post" th:object="${customer}">
            <div class="form-group">
              <input type="text" class="form-control mb-3" id="username" name="username" placeholder="Pseudo">
            </div>
            <div class="form-group">
              <input type="password" class="form-control mb-3" id="password" name="password" placeholder="Mot de passe">
            </div>
            <div class="form-group">
              <input type="password" class="form-control mb-3" id="passwordConfirmation" name="passwordConfirmation" placeholder="Confirmer le mot de passe">
            </div>
            <div class="form-group">
              <input type="text" class="form-control mb-3" id="lastName" name="lastName" placeholder="Nom">
            </div>
            <div class="form-group">
              <input type="text" class="form-control mb-3" id="firstName" name="firstName" placeholder="PrÃ©nom">
            </div>
            <div class="form-group">
              <input type="email" class="form-control mb-3" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control mb-3" id="address" name="address" placeholder="Adresse">
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
          </form>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
  </div>
</body>
</html>
