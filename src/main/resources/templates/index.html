<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www/ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
</head>
<body>
<div layout:fragment="page_content">
    <div class="container mt-5">


        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <input type="text" id="idAgence" class="form-control" placeholder="Agence, Ville, ... ">
            </div>
            <div class="col-auto">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar">
                        </i>
                    </div>
                    <input class="form-control" id="dateDebut" name="dateDebut" placeholder="MM/DD/YYYY" type="text"/>
                </div>
            </div>
            <div class="col-auto">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar">
                        </i>
                    </div>
                    <input class="form-control" id="dateFin" name="dateFin" placeholder="MM/DD/YYYY" type="text"/>
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </div>
            <div class="col-auto">
    <span id="passwordHelpInline" class="form-text">
      Must be 8-20 characters long.
    </span>
            </div>
        </div>

        </div>
    </div>
</div>
</body>
</html>
