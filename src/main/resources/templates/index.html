<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"

        layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>Products List</title>

    <script type="text/javascript" th:src="@{js/datePicker.js}"></script>

<body>

<!-- formden.js communicates with FormDen server to validate fields and submit via AJAX -->
<script type="text/javascript" src="https://formden.com/static/cdn/formden.js"></script>

<!-- Special version of Bootstrap that is isolated to content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

<!--Font Awesome (added because you use icons in your prepend/append)-->
<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

<div layout:fragment="page_content">
    <div class="container mt-5">
        <form th:action="@{/searchVehicles}" method="post" th:object="${reservation}">
            <div class="row border justify-content-center">
                    <div class="col-auto">
                        <select class="form-select" type="text" id="city" name="city" >
                            <option selected>Ville de départ</option>
                            <option value="PARIS">Paris</option>
                            <option value="LYON">Lyon</option>
                            <option value="BORDEAUX">Bordeaux</option>
                            <option value="LILLE">Lille</option>
                            <option value="TOULOUSE">Toulouse</option>
                            <option value="STRASBOURG">Strasbourg</option>
                            <option value="NICE">Nice</option>
                            <option value="MARSEILLE">Marseille</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <select class="form-select" type="text" id="vehicleType" name="vehicleType" >
                            <option selected>Type de véhicule</option>
                            <option value="STANDARD">Standard</option>
                            <option value="UTILITY">Utilitaire</option>
                            <option value="PRESTIGE">Prestige</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <!--<div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>-->
                            <input type="date" id="startDate"class="form-control" name="startDate" placeholder="Date de départ">
                        <!--</div>-->
                    </div>
                    <div class="col-auto">
                        <!--<div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>-->
                            <input type="date" id="endDate" class="form-control" name="endDate" placeholder="Date de retour">
                        <!--</div>-->
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Rechercher</button>
                    </div>
                </div>
        </form>
    </div>
</div>

<script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js"></script>
